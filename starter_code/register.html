<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<h1>Register Now!</h1>
				<div id="contact">
					<div class="flex">
						<section>
							<p class="label">Name: </p>
						</section>
					    <section class="flex-grow">
							<input type="text" class="inputstyle" placeholder="John Doe">
						</section>
					</div>
					<div class="flex">
						<section>
							<p class="label">Email: </p>
						</section>
					    <section>
							<input type="email" class="inputstyle" placeholder="hello@gmail.com">
						</section>
					</div>
					<div class="flex">
						<section>
							<p class="label">Phone: </p>
						</section>
					    <section >
							<input type="text" class="inputstyle" placeholder="415-123-4567">
						</section>
					</div>
					<div class="flex">
						<section>
							<p class="label">State: </p>
						</section>
					    <section>
							<select class="inputstyle">
								<option>Select a state</option>
								<option>Alabama</option>
								<option>Alaska</option>
								<option>Arkanasas</option>
							</select>
						</section>
					</div>
					<div class="flex">
						<section>
							<p class="label">Password: </p>
						</section>
					    <section class="flex-grow">
							<input type="password" class="inputstyle" placeholder="Password">
						</section>
					</div>
					<div class="flex">
						<section>
							<p class="label">Which service are you interested in? </p>
						</section>
					    <section class="flex-grow">
							<input type="radio" id="relaxing">
						    <label for="relaxing" class="label">Relaxing</label>
						    <input type="radio" id="location2">
						    <label for="email" class="label">Email</label>
						    <input type="radio" id="phone">
						    <label for="phone" class="label">Phone</label>
						</section>
					</div>
					<div>
						<input type="checkbox" id="terms">
						<label for="terms" class="label">I agree to the terms</label>
					</div>
					<div>
						<input type="submit" id="register-btn" value="Register Now!">
					</div>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
